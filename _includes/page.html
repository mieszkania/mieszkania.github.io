<!DOCTYPE html>
<html{% if include.page.lang %} lang="{{include.page.lang}}"{% endif %}>
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="{{"favicon.ico" | absolute_url}}">
<title>{{include.page.title}}</title>{% if include.page.description %}
<meta name="description" content="{{include.page.description}}">{% endif %}
<link rel="canonical" href="{{include.page.url | absolute_url}}">
<link rel="alternate" href="{{include.page.url | absolute_url}}"{% if include.page.lang %} hreflang="{{include.page.lang}}"{% endif %}>
{% include head-style.html %}{% if include.page.google-site-verification %}<meta name="google-site-verification" content="{{include.page.google-site-verification}}">{% endif %}
{% include head-analytics.html %}<script async src="{{"/image-zoom.js" | relative_url}}"></script>
<script defer src="{{"/form-submit.js" | relative_url}}"></script>
</head>
<body>
<div class="content">
{{include.body}}</div>
</body>
</html>
